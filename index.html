<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWA Storage Test</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    input, button { font-size: 1rem; margin-top: 1rem; display: block; }
  </style>
</head>
<body>
  <h1>Teste de localStorage no PWA</h1>
  <p><strong>Modo:</strong> <span id="mode"></span></p>

  <label for="token">Token:</label>
  <input type="text" id="token" placeholder="Digite um token" />
  <button onclick="salvarToken()">Salvar no localStorage</button>
  <button onclick="mostrarToken()">Mostrar token salvo</button>
  <p id="resultado"></p>

  <script>
    // Detecta se est√° rodando como PWA
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches ||
                         window.navigator.standalone === true;
    document.getElementById('mode').textContent = isStandalone ? 'PWA' : 'Navegador';

    function salvarToken() {
      const token = document.getElementById('token').value;
      localStorage.setItem('user_token', token);
      document.getElementById('resultado').textContent = '‚úÖ Token salvo com sucesso.';
    }

    function mostrarToken() {
      const token = localStorage.getItem('user_token');
      if (token) {
        document.getElementById('resultado').textContent = `üß† Token armazenado: ${token}`;
      } else {
        document.getElementById('resultado').textContent = '‚ùå Nenhum token encontrado.';
      }
    }

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
