<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PWA Share Target com Input</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    label, input { display: block; margin-top: 1rem; font-size: 1rem; }
    input { padding: 0.5rem; width: 100%; max-width: 400px; }
  </style>
</head>
<body>
  <h1>Teste de install_token</h1>
  <p><strong>Modo:</strong> <span id="mode">Detectando...</span></p>

  <label for="tokenInput">install_token recebido:</label>
  <input type="text" id="tokenInput" readonly placeholder="Aguardando token..." />

  <script>
    const isStandalone =
      window.matchMedia('(display-mode: standalone)').matches ||
      window.navigator.standalone === true;

    document.getElementById('mode').innerText = isStandalone
      ? 'PWA Instalado'
      : 'Navegador';

    // Captura do par√¢metro na URL
    const params = new URLSearchParams(window.location.search);
    const token = params.get('install_token') || params.get('text');

    if (token) {
      sessionStorage.setItem('shared_token', token);
    }

    const stored = sessionStorage.getItem('shared_token');
    const input = document.getElementById('tokenInput');
    if (stored) {
      input.value = stored;
    } else {
      input.placeholder = 'Nenhum token encontrado.';
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
