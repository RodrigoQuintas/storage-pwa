<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PWA IndexedDB com Input</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    label, input { display: block; margin-top: 1rem; font-size: 1rem; }
    input { padding: 0.5rem; width: 100%; max-width: 400px; }
  </style>
</head>
<body>
  <h1>Token via IndexedDB</h1>
  <p><strong>Modo:</strong> <span id="mode">Detectando...</span></p>

  <label for="tokenInput">install_token:</label>
  <input type="text" id="tokenInput" readonly placeholder="Aguardando token..." />

  <script>
    const isStandalone =
      window.matchMedia('(display-mode: standalone)').matches ||
      window.navigator.standalone === true;

    document.getElementById('mode').innerText = isStandalone
      ? 'PWA Instalado'
      : 'Navegador';

    // IndexedDB helpers
    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open('PWA_DB', 1);
        request.onupgradeneeded = (event) => {
          const db = event.target.result;
          if (!db.objectStoreNames.contains('tokens')) {
            db.createObjectStore('tokens', { keyPath: 'key' });
          }
        };
        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject(request.error);
      });
    }

    async function saveToken(key, value) {
      const db = await openDB();
      const tx = db.transaction('tokens', 'readwrite');
      const store = tx.objectStore('tokens');
      store.put({ key, value });
      return tx.complete;
    }

    async function getToken(key) {
      const db = await openDB();
      const tx = db.transaction('tokens', 'readonly');
      const store = tx.objectStore('tokens');
      return new Promise((resolve, reject) => {
        const request = store.get(key);
        request.onsuccess = () => resolve(request.result?.value);
        request.onerror = () => reject(request.error);
      });
    }

    // Captura o token da URL e salva
    (async () => {
      const params = new URLSearchParams(location.search);
      const token = params.get('install_token') || params.get('text');
      const input = document.getElementById('tokenInput');

      if (token) {
        await saveToken('install_token', token);
      }

      const stored = await getToken('install_token');
      if (stored) {
        input.value = stored;
      } else {
        input.placeholder = 'Nenhum token encontrado.';
      }
    })();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
