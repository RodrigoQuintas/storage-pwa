<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Abrir Franq Extranet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .app-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            min-width: 200px;
        }
        
        .app-button:hover {
            background-color: #0056b3;
        }
        
        .app-button.secondary {
            background-color: #6c757d;
        }
        
        .app-button.secondary:hover {
            background-color: #545b62;
        }
        
        .info {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
            font-size: 14px;
            color: #495057;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Teste Franq Extranet</h1>
        <p>Clique no botÃ£o abaixo para abrir o aplicativo Franq Extranet</p>
        
        <!-- BotÃ£o principal usando custom scheme -->
        <a href="com.grupoboticario.franq.extranet://" class="app-button" id="openApp">
            ðŸ“± Abrir App Franq Extranet
        </a>
        
        <!-- BotÃ£o alternativo usando intent (Android) -->
        <a href="intent://open#Intent;scheme=com.grupoboticario.franq.extranet;package=com.grupoboticario.franq.extranet;end" class="app-button secondary" id="openAppIntent">
            ðŸ¤– Abrir via Intent (Android)
        </a>
        
        <!-- BotÃ£o para testar via JavaScript -->
        <button class="app-button" onclick="openAppWithFallback()" id="openAppJS">
            âš¡ Abrir com JavaScript
        </button>
        
        <div class="info" id="status">
            ðŸ’¡ Clique em qualquer botÃ£o para testar a abertura do app
        </div>
    </div>

    <script>
        // FunÃ§Ã£o para abrir o app com fallback
        function openAppWithFallback() {
            const appScheme = 'com.grupoboticario.franq.extranet://';
            const fallbackUrl = 'https://play.google.com/store/apps/details?id=com.grupoboticario.franq.extranet';
            
            updateStatus('Tentando abrir o aplicativo...', 'info');
            
            // Detectar se Ã© iOS ou Android
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isAndroid = /Android/.test(navigator.userAgent);
            
            if (isIOS) {
                // Para iOS
                window.location = appScheme;
                setTimeout(() => {
                    updateStatus('App nÃ£o encontrado. Redirecionando para App Store...', 'error');
                    window.location = 'https://apps.apple.com/app/id1234567890'; // Substitua pelo ID real da App Store
                }, 2000);
            } else if (isAndroid) {
                // Para Android - tenta abrir o app
                const intentUrl = `intent://open#Intent;scheme=com.grupoboticario.franq.extranet;package=com.grupoboticario.franq.extranet;end`;
                
                try {
                    window.location = intentUrl;
                    setTimeout(() => {
                        updateStatus('App nÃ£o encontrado. Redirecionando para Play Store...', 'error');
                        window.location = fallbackUrl;
                    }, 2000);
                } catch (e) {
                    updateStatus('Erro ao tentar abrir o app: ' + e.message, 'error');
                    window.location = fallbackUrl;
                }
            } else {
                // Desktop ou outros dispositivos
                updateStatus('Este teste funciona melhor em dispositivos mÃ³veis', 'error');
                window.open(appScheme, '_blank');
            }
        }
        
        // FunÃ§Ã£o para atualizar o status
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `info ${type}`;
        }
        
        // Adicionar listeners para os links diretos
        document.getElementById('openApp').addEventListener('click', function(e) {
            updateStatus('Tentando abrir via custom scheme...', 'info');
            setTimeout(() => {
                updateStatus('Se o app nÃ£o abriu, ele pode nÃ£o estar instalado', 'error');
            }, 2000);
        });
        
        document.getElementById('openAppIntent').addEventListener('click', function(e) {
            updateStatus('Tentando abrir via Intent (Android)...', 'info');
            setTimeout(() => {
                updateStatus('Se o app nÃ£o abriu, ele pode nÃ£o estar instalado', 'error');
            }, 2000);
        });
        
        // Detectar se o app foi aberto com sucesso
        window.addEventListener('blur', function() {
            setTimeout(() => {
                updateStatus('âœ… App aberto com sucesso!', 'success');
            }, 100);
        });
        
        // Detectar volta para a pÃ¡gina
        window.addEventListener('focus', function() {
            setTimeout(() => {
                updateStatus('ðŸ”„ Voltou para a pÃ¡gina - app pode nÃ£o ter aberto', 'info');
            }, 100);
        });
    </script>
</body>
</html>
