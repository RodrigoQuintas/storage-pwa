<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>ThumbmarkJS no PWA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="manifest" href="manifest.json" />
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
      }
      code {
        background: #eee;
        padding: 0.5rem;
        display: block;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Fingerprint com ThumbmarkJS</h1>
    <p><strong>Modo:</strong> <span id="mode">Detectando...</span></p>
    <p><strong>Fingerprint:</strong></p>
    <code id="fingerprint">Carregando...</code>

    <!-- ThumbmarkJS via CDN -->
    <script type="module">
      import thumbmark from "https://cdn.jsdelivr.net/npm/@thumbmarkjs/thumbmarkjs/+esm";

      const isStandalone =
        window.matchMedia('(display-mode: standalone)').matches ||
        window.navigator.standalone === true;

      document.getElementById('mode').innerText = isStandalone
        ? 'PWA Instalado'
        : 'Navegador';

      try {
        const fingerprint = await thumbmark();
        document.getElementById('fingerprint').innerText = fingerprint;
        // Aqui vocÃª pode enviar o fingerprint ao backend, se quiser
      } catch (err) {
        document.getElementById('fingerprint').innerText = 'Erro ao gerar fingerprint';
        console.error(err);
      }

      // Service worker opcional
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
      }
    </script>
  </body>
</html>
