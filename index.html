<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWA com install_token</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .banner { padding: 1rem; background: #f1f1f1; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Teste de install_token no PWA</h1>
  <p><strong>Modo:</strong> <span id="mode"></span></p>
  <p id="status"></p>
  <div class="banner" id="hint" style="display: none;">
    ‚úÖ Token salvo! Agora adicione o app √† tela inicial para continuar logado automaticamente.
  </div>

  <script>
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches ||
                         window.navigator.standalone === true;

    document.getElementById('mode').innerText = isStandalone ? 'PWA (standalone)' : 'Navegador';

    const params = new URLSearchParams(window.location.search);
    const installToken = params.get('install_token');

    const statusEl = document.getElementById('status');
    const hintEl = document.getElementById('hint');

    if (installToken) {
      localStorage.setItem('install_token', installToken);
      statusEl.textContent = `üîê install_token salvo: ${installToken}`;
      if (!isStandalone) {
        hintEl.style.display = 'block';
      }
    } else {
      const stored = localStorage.getItem('install_token');
      if (stored) {
        statusEl.textContent = `‚úÖ install_token recuperado do storage: ${stored}`;
      } else {
        statusEl.textContent = '‚ùå Nenhum install_token encontrado.';
      }
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
